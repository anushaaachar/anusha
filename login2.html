<!DOCTYPE html>
  <html>
  <head>
  <title>Welcome To Login Form</title>
  <link rel="stylesheet" type="text/css" href="login2.css"> 
  <script src="login2.js"></script>
  </head>

	<body>
	<!-- Main div code -->
	<div id="main">
	<div class="h-tag">
	<h2 align="center">Login</h2>
	</div>
	<!-- Login box -->
	<div class="login">
    <div class="imgcontainer">
    <img src="avatar.png" alt="Avatar" class="avatar">
    </div>
      
	<table cellspacing="2" align="center" cellpadding="8" border="0">
	<tr>
	<td>Enter User Email id :</td>
	<td><input type="text" placeholder="Enter user name here" id="email" class="tb" /></td>
	</tr>
	<tr>
	<td>Enter Password :</td>
	<td><input type="password" placeholder="Enter Password here" id="pwd1" class="tb" /></td>
	</tr>
	<tr>
	<td></td>
	<td>
	<input type="submit" value="Register" onclick="returnback()" class="btn" />
	<input type="submit" value="Login" class="btn" onClick="login()" />
    <input type="submit" value="Reset" onclick="clearFunc()" class="btn" />
    </td>
	</tr>
	</table>
	</div>
  	 <!-- login box div ending here.. -->
	</div>
	<!-- Main div ending here... -->
    
  </body>
  </html>
